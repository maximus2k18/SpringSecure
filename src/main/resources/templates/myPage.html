<script>
'use strict';

function Accumulator(startingValue) {
  this.value = startingValue;

  this.read = function() {
        this.value += +prompt("Введите число", 1);
  };

}

let accumulator = new Accumulator(1);

accumulator.read();
accumulator.read();

alert(accumulator.value); // выведет сумму этих значений


</script>
